<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">

    </div>
    <script src="script.js"></script>
</body>
</html>
